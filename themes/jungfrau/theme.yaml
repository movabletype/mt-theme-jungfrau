            outfile: js/jquery.matchHeight-min.js
            rebuild_me: 1
          template_454: 
            label: reset.css
            outfile: css/reset.css
            rebuild_me: 1
          template_455: 
            label: ニュース TOP
            outfile: news/index.html
            rebuild_me: 1
          template_667: 
            label: プレスリリース　TOP
            outfile: pressrelease/index.html
            rebuild_me: 1
          template_672: 
            label: イベント・セミナー　TOP
            outfile: event/index.html
            rebuild_me: 1
