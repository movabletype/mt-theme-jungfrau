id: jungfrau
label: Jungfrau
name: Jungfrau
version: '0.02'
author_link: http://www.movabletype.org/
author_name: Six Apart, Ltd.
class: both
description: <__trans phrase="__JUNGFRAU_DESCRIPTION__">
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
protected: 1
l10n_lexicon:
  en_us: l10n_en_us.yaml
  ja: l10n_ja.yaml
elements:
  blog_static_files:
    component: ~
    data:
      - images
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: exported_template set
      templates:
        index:
          main_index:
            label: TOP
            outfile: index.html
            rebuild_me: 1
          styles:
            label: style.css
            outfile: css/style.css
            rebuild_me: 1
          common_js:
            label: common.js
            outfile: js/common.js
            rebuild_me: 1
          jquery-matchHeight-min-js.mtml:
            label: jquery.matchHeight-min.js
            outfile: js/jquery.matchHeight-min.js
            rebuild_me: 1
          reset-css:
            label: reset.css
            outfile: css/reset.css
            rebuild_me: 1
          news-index:
            label: News Index
            outfile: news/index.html
            rebuild_me: 1
          press-release-index:
            label: Press Releases Index
            outfile: pressreleases/index.html
            rebuild_me: 1
          events-and-seminars-index:
            label: Events and seminars Index
            outfile: events/index.html
            rebuild_me: 1
        module:
          footer:
            label: footer
          header:
            label: header
          sidemenu-news:
            label: sidemenu-news
          social-buttons:
            label: social-buttons
          sidemenu-pressrelease:
            label: sidemenu-pressrelease
        page:
          web-page:
            label: Page
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        ct:
          events-and-seminars:
            label: Events and seminars
            content_type: Events and seminars
            mappings:
              ct:
                archive_type: ContentType
                file_template: event/%y/%m/%-f
                build_type: 1
                preferred: 1
          news:
            label: News
            content_type: News
            mappings:
              ct:
                archive_type: ContentType
                file_template: news/%y/%m/%-f
                build_type: 1
                preferred: 1
          press-release:
            label: Press Release
            content_type: Press Release
            mappings:
              ct:
                archive_type: ContentType
                file_template: pressrelease/%y/%m/%-f
                build_type: 1
                preferred: 1
        ct_archive:
          events-and-seminars-category:
            label: Category Archive - Events and Seminars
            content_type: Events and seminars
            mappings:
              ct_cat:
                archive_type: ContentType-Category
                file_template: event/%-c/%i
                build_type: 1
                preferred: 1
                category_field: Category
          events-and-seminar-yearly:
            label: Yearly Archive - Events and Seminars
            content_type: Events and seminars
            mappings:
              ct_datetime:
                archive_type: ContentType-Yearly
                file_template: event/%y/%i
                build_type: 1
                preferred: 1
                datetime_field: Event Date
          news-category:
            label: Category Archive - News
            content_type: News
            mappings:
              ct_cat:
                archive_type: ContentType-Category
                file_template: news/%-c/%i
                build_type: 1
                preferred: 1
                category_field: Category
          news-yearly:
            label: Yearly Archive - News
            content_type: News
            mappings:
              ct_datetime:
                archive_type: ContentType-Yearly
                file_template: news/%y/%i
                build_type: 1
                preferred: 1
                datetime_field: Event Date
          press-release-category:
            label: Category Archive - Press Releases
            content_type: Press Release
            mappings:
              ct_cat:
                archive_type: ContentType-Category
                file_template: pressrelease/%-c/%i
                build_type: 1
                preferred: 1
                category_field: Category
          press-release-yearly:
            label: Yearly Archive - Press Releases
            content_type: Press Release
            mappings:
              ct_datetime:
                archive_type: ContentType-Yearly
                file_template: pressrelease/%y/%i
                build_type: 1
                preferred: 1
                datetime_field: Event Date
        system:
          comment_listing:
            label: Comment Listing
          comment_preview:
            label: Comment Preview
          comment_response:
            label: Comment Response
          dynamic_error:
            label: Dynamic Error
          popup_image:
            label: Popup Image
          search_results:
            label: Search Results
    importer: template_set
  default_category_sets:
    importer: default_category_sets
    data:
      event_and_seminar:
        name: <__trans  phrase="Categories for events and seminars">
        categories:
          event:
            label: Event
          seminar:
            label: Seminar
      news:
        name: <__trans  phrase="Categories for news">
        categories:
          notices:
            label: News
          events:
            label: Event
          misc:
            label: Others
      press_release:
