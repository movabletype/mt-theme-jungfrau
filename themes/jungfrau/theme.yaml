                build_type: 1
                preferred: 1
                category_field: カテゴリ
          template_604: 
            label: ニュース　年別
            content_type: ニュース
            mappings:
              ct_datetime:
                archive_type: Category-Yearly
                file_template: news/%y/%i
                build_type: 1
                preferred: 1
          template_669: 
            label: プレスリリース　カテゴリ
            content_type: プレスリリース
            mappings:
              ct_cat:
                archive_type: ContentType-Category
                file_template: npressrelease/%-c/%i
                build_type: 1
                preferred: 1
                category_field: カテゴリ
          template_671: 
            label: プレスリリース　年別
            mappings:
              ct_datetime:
                archive_type: Category-Yearly
                file_template: npressrelease/%y/%i
                build_type: 1
                preferred: 1
        system: 
          comment_listing: 
            label: コメント一覧
          comment_preview: 
            label: コメントプレビュー
          comment_response: 
            label: コメント完了
          dynamic_error: 
            label: ダイナミックパブリッシングエラー
          popup_image: 
            label: ポップアップ画像
          search_results: 
            label: 検索結果
