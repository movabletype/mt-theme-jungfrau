          template_448: 
            label: footer
          template_449: 
            label: header
          template_450: 
            label: sidemenu-news
          template_660: 
            label: social-buttons
          template_670: 
            label: sidemenu-pressrelease
        page: 
          template_731: 
            label: ウェブページ
            mappings: 
              page: 
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
        ct: 
          template_727: 
            label: イベント　記事
            content_type: イベント・セミナー
            mappings:
              ct:
                archive_type: ContentType
                file_template: event/%y/%m/%-f
                build_type: 1
                preferred: 1
          template_659: 
            label: ニュース　記事
            content_type: ニュース
            mappings:
              ct:
                archive_type: ContentType
                file_template: news/%y/%m/%-f
                build_type: 1
                preferred: 1
          template_668: 
            label: プレスリリース　記事
            content_type: プレスリリース
            mappings:
              ct:
                archive_type: ContentType
                file_template: pressrelease/%y/%m/%-f
                build_type: 1
                preferred: 1
        ct_archive:
          template_725: 
            label: イベント・セミナー　カテゴリ
            content_type: イベント・セミナー
            mappings:
              ct_cat:
                archive_type: ContentType-Category
                file_template: event/%-c/%i
                build_type: 1
                preferred: 1
                category_field: カテゴリ
          template_726: 
            label: イベント・セミナー　年別
            content_type: イベント・セミナー
            mappings:
              ct_datetime:
                archive_type: Category-Yearly
                file_template: event/%y/%i
                build_type: 1
                preferred: 1
          template_603: 
            label: ニュース　カテゴリ
            content_type: ニュース
