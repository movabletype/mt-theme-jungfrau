      base_path: templates
      label: exported_template set
      templates: 
        index: 
          main_index: 
            label: TOP
            outfile: index.html
            rebuild_me: 1
          styles: 
            label: style.css
            outfile: css/style.css
            rebuild_me: 1
          template_451: 
            label: common.js
            outfile: js/common.js
            rebuild_me: 1
          template_452: 
